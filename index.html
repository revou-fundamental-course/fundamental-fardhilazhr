<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>

    <body>
        <!-- Header Nav -->
        <header class="nav-container">
            <img class="logo-icon"></div>

            <div class="menu">
                <button>Home</button>
                <button>Profile</button>
                <button>Portfolio</button>
                <button>Message me</button>
            </div>
        </header>

        <hr/>

        <main>
         <!-- Home Content -->
            <section id="home">
                <header>
                    <h1>Hi User, Welcome To Website</h1>
                </header>

                <article>
                    <p>Ini adalah website latihan pertama</p>

                    <div class="banner-container"></div>
                </article>
            </section>

            <hr/>

         <!-- Profile -->
          <section id="profile">
            <header>
                <h1>Profile</h1>
            </header>

            <article class="profile-container">
                <div class="profile-item">
                    <div class="profile-icon"></div>
                    <p>Fardhila</p>
                </div>
                
                <div class="profile-item">
                    <div class="profile-icon"></div>
                    <p>Fardhila</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon"></div>
                    <p>Fardhila</p>
                </div>

                <div class="divider"></div>
            </article>
          </section>

          <hr/>

         <!-- Portfolio -->
          <section>
            <header>
                <h1>Portfolio</h1>
            </header>
          </section>

          <hr/>
          
         <!-- Message Me -->
          <section>
            <header>
                <h1>Message Me</h1>
            </header>

            <div class="message-container">
                <article class="field-container">
                    <form action="" method="get" class="user-input">
                        <div class="user-input">
                            <label for="name">Nama :</label>
                            <input type="text" name="name" id="name" required />
                        </div>
                        <div class="user-input">
                            <label for="dob">Tanggal Lahir :</label>
                            <input type="date" name="dob" id="dob" required />
                        </div>
                        <div class="user-input">
                            <label>Jenis Kelamin :</label>

                            <div>
                                <input type="radio" id="laki-laki" value="Laki-Laki">
                                <label for="laki-laki">Laki-Laki</label>
                            </div>

                            <div>
                                <input type="radio" id="perempuan" value="Perempuan">
                                <label for="perempuan">Laki-Laki</label>
                            </div>
                        </div>
                        <div class="user-input">
                            <label for="pesan">pesan :</label>
                            <textarea id="pesan"></textarea>
                        </div>
                    </form>
                    <button type="submit">Send</button>
                </article>
    
                <article class="result-container">
    
                </article>
            </div>

          </section>
        </main>

        <!-- Footer -->
         <hr/>

         <footer>
            <p>Created by Zahra</p>
         </footer>

    </body>
</html>
